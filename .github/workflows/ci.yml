name: CI - Test Runner

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  ci:
    name: CI SwEntApp
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: API Key Setup
        shell: bash
        env:
          MAPS_API_KEY: ${{ secrets.MAPS_API_KEY }}
        run: |
          echo MAPS_API_KEY="$MAPS_API_KEY" >> ./secrets.properties

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-34

      - name: Create and start AVD
        if: steps.avd-cache.outputs.cache-hit != 'true'
        run: |
          echo "no" | avdmanager create avd --name "Medium_Phone_API_34_2" --package "system-images;android-34;google_apis_playstore;x86_64" --device "medium_phone" --abi "google_apis_playstore/x86_64" --sdcard 512M --force
          $ANDROID_HOME/emulator/emulator -avd Medium_Phone_API_34_2 -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -netdelay none -netspeed full &

      - name: Wait for AVD to be ready
        run: adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done; input keyevent 82'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: KTFmt Check
        run: ./gradlew ktfmtCheck

      - name: Decode google-services.json
        run: echo "${{secrets.GOOGLE_SERVICES_JSON}}" | base64 --decode > app/google-services.json

      - name: Assemble
        run: ./gradlew assemble lint --parallel --build-cache

      - name: Run tests
        run: ./gradlew check --parallel --build-cache

      - name: Run tests on the custom emulator
        run: ./gradlew connectedCheck --parallel --build-cache

      - name: Generate Coverage Report
        run: ./gradlew jacocoTestReport

      - name: Upload report to SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar --parallel --build-cache
